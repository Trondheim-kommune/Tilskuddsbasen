<script id="beskrivelse_template" type="text/template">

    <form method="post">
	    <div class="clearfix well margin-top-general">
			<div class="row">
				<div class="col-md-8">
					<h2>Beskrivelse av prosjekt eller aktivitet</h2>
					<p class="fill-out-notification"><span class="margin-right-small glyphicon glyphicon-exclamation-sign"></span>Fyll ut alle feltene under</p>
					<p class="preformatted" id="id_tilskuddsordning_prosjekttekst"></p>
				</div>
				<div class="col-md-3 pull-right">
					<p><span class="glyphicon glyphicon-info-sign margin-right-small"></span>Her er det viktig å beskrive selve prosjektet godt. Se teksten i toppen for hva som vektlegges i tildelingen av akkurat denne tilskuddsordningen</p>
				</div>
			</div>

			<div class="form-group input-group">
				<label for="id_prosjektnavn">Navn på prosjekt/aktivitet</label>
				<input id="id_prosjektnavn" name="prosjektnavn" type="text" class="form-control">
	  		</div>

            <div class="form-group margin-top-general">
                <label for="id_om_oss">Hvem er vi</label>
                <div class="pull-right-desktop-only">Maks 300 tegn</div>
                <textarea class="form-control" id="id_om_oss" name="om_oss" maxlength="300"></textarea>
                <small class="additional-info">(Eventuell utfyllende informasjon utover det som står under ”Beskrivelse av organisasjonen” på forrige side. Valgfritt felt)</small>
            </div>

			<div class="form-group">
			  <label for="id_beskrivelse">Hva skal tilskuddet brukes til?</label>
			  <div class="pull-right-desktop-only">Maks 800 tegn</div>
			  <textarea class="form-control" id="id_beskrivelse" name="beskrivelse" rows="7" maxlength="800"></textarea>
			</div>

            <div class="form-group margin-top-small">
                <label for="id_maalsetting">Hva vi ønsker å oppnå med prosjektet/aktiviteten</label>
                <div class="pull-right-desktop-only">Maks 300 tegn</div>
                <textarea class="form-control" id="id_maalsetting" name="maalsetting" rows="3" maxlength="300"></textarea>
            </div>

			<fieldset>
				<div class="wrapper">
					<legend class="labeling">Sted og tid</legend>
				</div>
				<div class="row-fluid" id="id_arrangement"></div>
			</fieldset>

			<a href="#" id="add_arrangement" class="add-more-scheme margin-top-small">+ Legg til flere arrangement</a>

			<div class="control-group">
                <small class="margin-right-general">Skjemaet mellomlagres når du trykker på forrige eller neste.
                </small>
			  <button type="button" id="previous_button" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> Forrige</button>
              <button type="button" id="cancel_button" class="btn btn-default">Avbryt</button>
              <button type="button" id="save_button" class="btn btn-default">Lagre</button>
			  <div class="pull-right">
			   	<button type="button" id="next_button" name="next-button" class="btn btn-primary">Neste <i class="glyphicon glyphicon-chevron-right"></i></button>
			  </div>
			</div>

		</div>
	</form>
</script>
