<script id="til_vedtak_action_template" type="text/template">
    <div class="well margin-top-general clearfix popup">
        <h2>Lag innstilling</h2>

        <div class="align-inputs-inside ">
            <div class="form-group">
                <span class="labeling">Søknadssum:</span>
                <span id="id_omsokt_belop"></span>
            </div>
            <div class="form-inline form-group">
                <label for="id_innstilt_belop">Innstilles:</label>
                <input id="id_innstilt_belop" class="form-control" name="id_innstilt_belop" type="text">
            </div>

            <div class="form-group">
                <label for="id_intern_merknad">Merknad (intern):</label>

                <div class="pull-right-desktop-only">Maks 300 tegn</div>
                <textarea class="form-control" id="id_intern_merknad" name="id_intern_merknad" rows="3" cols="50"
                          maxlength="300"></textarea>
            </div>

            <div class="form-inline form-group rapportfrist_info">
                <label for="id_rapportfrist">Rapportfrist:</label>
                <input id="id_rapportfrist" name="rapportfrist" title="Rapportfrist" placeholder="Rapportfrist"
                       class="datepicker form-control" type="text"
                       data-date-format="dd.mm.yyyy" size="10">
            </div>

            <div class="form-inline form-group">
                <label for="id_tilskuddsordning_type">Rapport og utbetaling:</label>
                <select id="id_tilskuddsordning_type" class="form-control"></select>
            </div>

            <div class="form-inline">
                <label for="id_merk_folgende_standardtekst">Merk følgende:</label>
                <select id="id_merk_folgende_standardtekst" class="form-control"></select>
                <button type="button" class="btn btn-default margin-top-small-mobile" id="legg_til_merk_folgende_standardtekst">Legg til</button>
            </div>
            <div class="form-group">
                <label for="id_vedtakstekst">&nbsp;</label>
                <div class="pull-right-desktop-only">Maks 1000 tegn</div>
                <textarea class="form-control" id="id_vedtakstekst" name="id_vedtakstekst" rows="7" cols="50"
                          maxlength="1000"></textarea>
            </div>

            <div class="form-inline">
                <label class="no-margin valign-bottom" for="id_andre_opplysninger_standardtekst">Andre opplysninger:</label>
                <select id="id_andre_opplysninger_standardtekst" class="form-control"></select>
                <button type="button" class="btn btn-default margin-top-small-mobile" id="legg_til_andre_opplysninger_standardtekst">Legg til</button>
            </div>
            <div class="form-group">
                <label for="id_andre_opplysninger">&nbsp;</label>
                <div class="pull-right-desktop-only">Maks 1000 tegn</div>
                <textarea class="form-control" id="id_andre_opplysninger" name="id_andre_opplysninger" rows="7" cols="50"
                          maxlength="1000"></textarea>
            </div>
        </div>
        <div class="margin-top-general-mobile-only pull-right-desktop-only control-group">
            <small class="margin-right-general pull-left-desktop-only margin-top-small">
                Sendes til godkjenning hos vedtaksmyndighet
            </small>
            <button type="button" id="cancel_action" class="btn btn-default">Avbryt</button>
            <button type="button" id="save_action" class="btn btn-default">Lagre</button>
            <button type="button" id="ok_action" class="btn btn-primary margin-right-small">Send til vedtak</button>
        </div>
    </div>
</script>
