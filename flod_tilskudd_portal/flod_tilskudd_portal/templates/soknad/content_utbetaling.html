<script id="utbetaling_template" type="text/template">
    <div class="well">
        <h2>Utbetaling</h2>

        <% if (utbetaling.length > 0) { %>

        <div class="row">
            <div class="col-xs-2">
                <img src="http://structureresearch.net/wp-content/uploads/2011/09/placeholder.png"/>
            </div>
            <div class="col-xs-10">
                <div>
                    <label>Utbetaling, <span id="id_tilskuddsordning"></span>, <span id="id_soker_name"></span>
                    </label>

                    <div>kr <span id="id_utbetalt_belop"></span> - registrert
                        <span id="id_registrertdato"></span>, utbetalingsdato kan være inntil en måned etter denne dato.
                    </div>
                    <div>Til kontonummer <span id="id_kontonr"></span></div>
                </div>
                <div>
                    <button type="button" id="erv_download_button" class="btn btn-default hidden"><i
                            class="glyphicon glyphicon-download-alt"></i> Utbetalingsfil (ERV)
                    </button>
                </div>
            </div>
        </div>
        <% } else { %>
        Det finnes ikke utbetaling for denne søknaden
        <% } %>
    </div>
</script>
